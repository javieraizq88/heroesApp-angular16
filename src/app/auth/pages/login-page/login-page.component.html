<div class="flex flex-column m-6">
  <h1 class="text-lg text-center mb-4">Login</h1>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button 
    mat-button 
    mat-flat-button 
    color="primary"
    (click)="onLogin()"
  >
    <mat-icon>Guardar</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
  </div>

</div>
