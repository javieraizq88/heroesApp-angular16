<div class="flex flex-column p-4">

  <h1>Buscador</h1>

  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      
      <!-- busqueda sin resultados -->
      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No hay resultados con " {{ searchInput.value }} "
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  {{ selectedHero | json }}

</div>
