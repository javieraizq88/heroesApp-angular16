<h1 mat-dialog-title>¿Quieres eliminar este heroe?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estás a punto de elimiar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="secondary" (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Aceptar</button>
</div>
